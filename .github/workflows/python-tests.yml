name: Python Unit Tests

on:
  push:
    branches:
      - main  # or master, or any branch you want
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'  # or 3.10, 3.9, etc.

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest  # we install pytest even if using unittest for better reporting

    - name: Run unit tests
      run: |
        pytest
